name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Debug info
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Working directory: $(pwd)"
          echo "Files in root:"
          ls -la

      - name: Install dependencies
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Checking for lock files..."
          ls -la package*.json *lock* 2>/dev/null || echo "No lock files found"
          
          echo "Attempting npm ci (faster and more reliable)..."
          if npm ci --legacy-peer-deps 2>&1; then
            echo "✓ Dependencies installed successfully with npm ci"
          else
            echo "npm ci failed, falling back to npm install..."
            echo "Clearing npm cache..."
            npm cache clean --force || true
            echo "Installing with npm install..."
            npm install --legacy-peer-deps --no-audit
            echo "✓ Dependencies installed with npm install"
          fi
          
          echo "Verifying critical packages..."
          npm list react react-dom vite 2>/dev/null || echo "Warning: Some packages may not be installed correctly"
        continue-on-error: false

      - name: Check TypeScript
        run: npx tsc --noEmit || echo "TypeScript check completed (warnings allowed)"

      - name: Build
        run: npm run build
        continue-on-error: false
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found"
            exit 1
          fi
          echo "Build output verified successfully"
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Checking for CNAME file:"
          ls -la dist/CNAME || echo "CNAME will be copied from public folder"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


